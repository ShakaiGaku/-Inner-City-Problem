       <h1>インナーシティ問題</h1>
     </div>
     <div class="contents">
     <p>　インナーシティ問題とは、人口の減少、高齢化、経済基盤の低下、建物の老朽化などの理由から、都心周辺部において空白化・衰退現象が生じ、地域社会としての運営維持が困難になること。 欧米では1960年代ごろから、日本では80年代から大きな課題として現れた。</p>
     <p>　近代都市は工業生産に大きな基礎を置いていた。しだいに工場移転や移動手段の進歩などにより衰退する工業空間が相次ぐ。その帰結がインナーシティ問題であり、スラムの拡大も当てはまる。</p>
